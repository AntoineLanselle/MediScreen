<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>MediScreen - Notes Patient Update</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body>

	<div class="container">
	
		<div class="logo">
			<img src="/images/MediScreenLogo.png">
			<h1>MediScreen</h1>
		</div>
  		
  		<div class="patientTableActions">
	  		<form method="GET" th:action="@{/patient/{patId}(patId=${notesPatientBean.patId})}" >
	  			<button type="submit"> &lt;- Back to patients details</button>
	  		</form>
  		</div>

		<form th:action="@{/patient/notes/update}" th:object="${notesPatientBean}" method="POST" >

			<!-- Add a hidden input field for patId  -->
   			<input type="hidden" th:field="*{patId}" />
   			
			<!-- Include the notesId as a hidden input field -->
    		<input type="hidden" name="notesId" th:value="${notesPatientBean.notesId}" />

			<textarea name="notes" placeholder="Text here..." th:value="${notesPatientBean.e}" th:field="*{e}"></textarea>

			<button name="notesPatientBean" type="submit" formmethod="POST">Update Notes</button>

		</form>
		
	</div>

</body>
</html>
